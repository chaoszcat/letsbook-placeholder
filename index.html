<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <title>Let's Book</title>
  <style type="text/css">
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: 'Rubik', sans-serif;
      font-size: 16px;
      background: #263238;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .announcement {
      margin: 0 32px;
      line-height: 1.4;
      background: rgba(0,0,0,0.3);
      padding: 16px;
      border-radius: 6px;
      color: rgba(255,255,255,0.7);
      max-width: 320px;
    }

    h2, p {
      margin: 0 0 1em;
      line-height: 1.3;
    }
    h2 {
      font-size: 1.2em;
    }
    p:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
<div class="announcement">
  <h2>Dear friend,</h2>
  <p>We will be back when the gym is resumed. Stay home, stay safe.</p>
  <p>xoxo, Lionel</p>
</div>
</body>
</html>
